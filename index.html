<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For You, My Love ❤️</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(to right, #cc8899, #ffe4ec);
      color: #fff;
      padding: 40px;
      text-align: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.2);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px #fff;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      color: #fff0f5;
    }

    .button-group button, .reveal {
      margin: 10px;
      padding: 12px 20px;
      background-color: #fff0f5;
      color: #cc3366;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #ffd6e8;
    }

    .content, #secret {
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.15);
      padding: 15px;
      border-radius: 10px;
      color: #fff;
    }

    iframe {
      margin-top: 10px;
      border-radius: 12px;
      box-shadow: 0 0 10px #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hey Beautiful 💖</h1>
    <p>Even when you're sad, my love for you never fades 🫶</p>

    <div class="button-group">
      <button onclick="showVideo()">I'm Missing You 😔</button>
      <button onclick="showSmile()">Smile Please 😭</button>
      <button onclick="showPoem()">A Poem for You ✍️</button>
      <button onclick="randomQuote()">Love Quote 💌</button>
    </div>

    <div class="content" id="content"></div>

    <button class="reveal" onclick="revealSecret()">Reveal My Heart 💘</button>
    <div id="secret" style="display:none;">
      <p>You are my world... No matter what, I'm always here for you ❤️</p>
    </div>
  </div>

  <script>
    const videos = [
      "https://www.youtube.com/embed/tucWbkH5WX0?si=BbMQ_lOMMfElRfKq",
      "https://www.youtube.com/embed/Jm7Satp7Zqk?si=V3J__mcU7gEfAwK_",
      "https://www.youtube.com/embed/lgvtusNiHQo?si=h6Zwsi0syx6Aa_Ph",
      "https://www.youtube.com/embed/99NUJ1cLbBI?si=OxQCblV1UPZEGJyM",
      "https://www.youtube.com/embed/VGPmFSB8qVY?si=jFU9_-pcHcxy4lrX",
      "https://www.youtube.com/embed/CtgD91Ev4NU?si=Z3dbtyZgokVGzcSB"
    ];
    let videoIndex = 0;

    function showVideo() {
      const link = videos[videoIndex];
      document.getElementById('content').innerHTML = `
        <p>This song reminds me of you ❤️</p>
        <iframe width="300" height="200" src="${link}" frameborder="0" allowfullscreen></iframe>
      `;
      videoIndex = (videoIndex + 1) % videos.length;
    }

    const jokes = [
      "Why did I fall for you? Because even gravity is jealous of how I’m pulled towards you 😅",
      "Your smile is my favorite notification 💬💘",
      "I tried to stop loving you, but my heart said, 'Access Denied!' 💻❤️",
    ];
    let jokeIndex = 0;

    function showSmile() {
      document.getElementById('content').innerHTML = `
        <p>Here's something to make you smile:</p>
        <blockquote>${jokes[jokeIndex]}</blockquote>
      `;
      jokeIndex = (jokeIndex + 1) % jokes.length;
    }

    const poems = [
      `Your eyes shine brighter than the stars,<br>
      In your smile, I lose all wars.<br>
      Even when you’re down or feeling blue,<br>
      Just know — I’m here for you 💕`,
      
      `Like moonlight in the darkest night,<br>
      You make my world so warm and bright.<br>
      Don’t be sad, my precious soul,<br>
      You’re my heart, my only goal 🥰`,
      
      `No matter what you go through,<br>
      Just remember I love you.<br>
      Forever and always, that's my vow,<br>
      I'll make you smile, starting now 💫`
    ];
    let poemIndex = 0;

    function showPoem() {
      document.getElementById('content').innerHTML = `
        <p><strong>A Poem Just for You:</strong></p>
        <blockquote>${poems[poemIndex]}</blockquote>
      `;
      poemIndex = (poemIndex + 1) % poems.length;
    }

    const quotes = [
      "You are the sunshine that lights up my cloudy days ☀️",
      "Every heartbeat whispers your name 💓",
      "You're not just special, you're my everything 💖",
      "Your happiness is my only priority 🫶",
      "If I could hug you now, I’d never let go 🤗"
    ];
    let quoteIndex = 0;

    function randomQuote() {
      document.getElementById('content').innerHTML = `
        <blockquote>${quotes[quoteIndex]}</blockquote>
      `;
      quoteIndex = (quoteIndex + 1) % quotes.length;
    }

    function revealSecret() {
      document.getElementById('secret').style.display = 'block';
    }
  </script>
</body>
</html>
